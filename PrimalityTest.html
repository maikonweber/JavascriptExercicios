<script>

function primeTeste (n) {

    if (n % 1 !== 0) {
        return false;
    }

    if (n <= 1){

        return false;
    }

    if ( n <= 3){

        return true;
    }

    if (n % 2 === 0) {

        return false;
    }

    const dividerLimit = Math.sqrt(n);
        for ( let divider = 3 ; divider <= dividerLimit ; divider += 2) {
            if (n % dividir === 0) {
                return false;
            }  
        }     

        return false;

    }

console.log(primeTeste(12));



</script>
